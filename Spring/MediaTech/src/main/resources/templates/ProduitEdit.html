<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Prodotto</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center">Modificare le informazioni del prodotto</h1>

    <form th:action="@{/Produits/update/{ref}(ref=${prodotto.ref})}" th:object="${prodotto}" method="post">
        <input type="hidden" name="_method" value="put" />
        <div class="form-group">
            <label for="ref">Ref</label>
            <input type="text" id="ref" th:field="*{ref}" class="form-control" placeholder="ref del prodotto" required>
        </div>
        <div class="form-group">
            <label for="libelle">Libelle</label>
            <input type="text" id="libelle" th:field="*{libelle}" class="form-control" placeholder="libelle del prodotto" required>
        </div>
        <div class="form-group">
            <label for="prezzo">Prezzo</label>
            <input type="number" id="prezzo" th:field="*{prezzo}" class="form-control" placeholder="prezzo del prodotto" required>
        </div>
        <div class="form-group">
            <label for="quantita">Quantit√†</label>
            <input type="number" id="quantita" th:field="*{quantita}" class="form-control" placeholder="quantita del prodotto" required>
        </div>
        <button type="submit" class="btn btn-primary">Salva</button>
    </form>



</div>

<!-- Bootstrap JS, jQuery et Popper.js -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
