<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Update Product</h1>
        <!-- Formulaire POST, avec champ caché pour simuler PUT -->
        <form th:action="@{/web/products/update/{id}(id=${product.id})}" method="POST">
          
            <!-- Champ caché pour simuler PUT -->
            <input type="hidden" name="_method" value="PUT">

            <div class="mb-3">
                <label for="productName" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="productName" name="productName" 
                       th:value="${product.productName}" required>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" name="price" 
                       th:value="${product.price}" step="0.01" required>
            </div>

            <button type="submit" class="btn btn-primary">Update Product</button>
            <a href="/web/products" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <!-- Bootstrap JS et Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
