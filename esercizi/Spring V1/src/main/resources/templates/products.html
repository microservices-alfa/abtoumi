<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Product List</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Boucle Thymeleaf pour afficher les produits -->
                <tr th:each="product : ${products}">
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.productName}"></td>
                    <td th:text="${product.price}"></td>
                    <td>
                        <!-- Button for Update -->
                        <a th:href="@{/web/products/update/{id}(id=${product.id})}" class="btn btn-warning btn-sm">Update</a>
                        <!-- Button for Delete -->
                        <a th:href="@{/web/products/delete/{id}(id=${product.id})}" class="btn btn-danger btn-sm" onclick="return confirm('sei securo di eliminare questo product?');">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/web/products/add" class="btn btn-primary">Add New Product</a>
    </div>

    <!-- Bootstrap JS et Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
